name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci
  RPC_URL: https://mainnet.infura.io/v3/${{ secrets.INFURA_API_KEY }}
  
jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
      
      - name: Install additional solc versions
        run: |
          forge install-solc 0.7.6
          forge install-solc 0.8.20

      - name: Show Forge version
        run: |
          forge --version

      - name: Run Forge fmt
        run: |
          forge fmt --check
        id: fmt

      - name: Run Forge build
        run: |
          forge build --sizes
        id: build

      - name: Run Forge tests
        run: |
          echo "Running test with private RPC"
          forge test --fork-url $RPC_URL
        id: test
